<!DOCTYPE html>
<html>
<head>
  <title>Credo | Login & Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
  <nav class="nav">
    <div class="nav-logo">
        <p>
            .CREDO
        </p>
    </div>
    <div class="nav-menu">
         <ul>
            <li><a href="#" class="link active">Home</a></li>
            <li><a href="#" class="link">About</a></li>
            <li><a href="#" class="link">Blog</a></li>
            <li><a href="#" class="link">Services</a></li>
         </ul>
    </div>
    <div class="nav-button">
        <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
        <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
    </div>
    <div class="nav-menu-btn">
        <i class="bx bx-menu" onclick="myMenuFunction()"></i>
    </div>
  </nav>
  <!--------------------------------Form box---------------------------------------->
  <div class="form-box">
    <!------------------------------Login Form------------------------------->
    <div class="login-container" id="login">
          <div class="top">
            <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
            <header>Login</header>
          </div>
<div class="input-box">
  <input type="text" class="input-field" placeholder="Username or Email">
  <i class="bx bx-user"></i>
</div>
<div class="input-box">
  <input type="password" class="input-field" placeholder="Password">
  <i class="bx bx-lock-alt"></i>
</div>
<div class="input-box">
  <input type="submit" class="submit" value="Sign In">
</div>

            <div class="two-col">
                  <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                  </div>
                  <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                  </div>
            </div>
          </div>
    </div>
<div class="login-container" id="login"> <!-- good -->
<div class="register-container" id="register"> <!-- good -->

    <!------------------------------Registration Form------------------------------->
    <div class="register-container" id="register">
          <div class="top">
            <span>Have an account? <a href="#" onclick="login()">Login</a></span>
            <header>Sign Up</header>
          </div>
          <div class="two-forms">
  <div class="input-box">
    <input type="text" class="input-field" placeholder="Firstname">
    <i class="bx bx-user"></i>
  </div>
  <div class="input-box">
    <input type="text" class="input-field" placeholder="Lastname">
    <i class="bx bx-user"></i>
  </div>
</div>

<div class="input-box">
  <input type="text" class="input-field" placeholder="Email">
  <i class="bx bx-envelope"></i>
</div>
<div class="input-box">
  <input type="password" class="input-field" placeholder="Password">
  <i class="bx bx-lock-alt"></i>
</div>
<div class="input-box">
  <input type="submit" class="submit" value="Register">
</div>

            <div class="two-col">
                  <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                  </div>
                  <div class="two">
                    <label><a href="#">Terms & Conditions</a></label>
                  </div>
            </div>
          </div>
    </div>

    
  </div>
  </div>
<script>
  function login() {
    document.querySelector('.form-box').classList.remove('active');
  }

  function register() {
    document.querySelector('.form-box').classList.add('active');
  }
</script>

</body>
</html>
